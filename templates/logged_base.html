{% extends 'base.html' %}
{% load static %}
{% block extrahead %} <link rel="stylesheet" href="{% static 'css/logged_base.css' %}" /> {% endblock %}
{% block content %}
<div class="sidebar bg-danger pt-3 pb-3 ps-4 pe-4">
	<div class="d-flex align-items-center">
		<i class="bi bi-windows" style="font-size: 2.4rem; color: white;"></i>
		<p class="text-center fw-bold text-light ms-3 fs-6">
			이노베이프<br/>관리자 전용 페이지
		</p>
	</div>
	<hr class="mt-3 mb-3 border-light" />
	<button class="btn w-100 d-flex align-items-center">
		<i class="bi bi-house" style="font-size: 1.4rem; color: white;"></i>
		<p class="text-light ms-2" style="font-size: 0.8rem;">
			메인
		</p>
	</button>
	<hr class="mt-3 mb-3 border-light" />
	<button class="btn w-100 d-flex align-items-center justify-content-between">
		<div class="left-side d-flex align-items-center">
			<i class="bi bi-bag" style="font-size: 1.4rem; color: white;"></i>
			<p class="text-light ms-2" style="font-size: 0.8rem;">
				주문관리
			</p>
		</div>
		<div class="right-side">
			<i class="bi bi-chevron-right" style="font-size: 1.2rem; color: white;"></i>
		</div>
	</button>
	<div class="mt-3 mb-3"></div>
	<button class="btn w-100 d-flex align-items-center justify-content-between">
		<div class="left-side d-flex align-items-center">
			<i class="bi bi-app-indicator" style="font-size: 1.4rem; color: white;"></i>
			<p class="text-light ms-2" style="font-size: 0.8rem;">
				발주관리
			</p>
		</div>
		<div class="right-side">
			<i class="bi bi-chevron-right" style="font-size: 1.2rem; color: white;"></i>
		</div>
	</button>
	<div class="mt-3 mb-3"></div>
	<button class="btn w-100 d-flex align-items-center justify-content-between">
		<div class="left-side d-flex align-items-center">
			<i class="bi bi-app-indicator" style="font-size: 1.4rem; color: white;"></i>
			<p class="text-light ms-2" style="font-size: 0.8rem;">
				상품관리
			</p>
		</div>
		<div class="right-side">
			<i class="bi bi-chevron-right" style="font-size: 1.2rem; color: white;"></i>
		</div>
	</button>
	<div class="mt-3 mb-3"></div>
	<button class="btn w-100 d-flex align-items-center justify-content-between">
		<div class="left-side d-flex align-items-center">
			<i class="bi bi-coin" style="font-size: 1.4rem; color: white;"></i>
			<p class="text-light ms-2" style="font-size: 0.8rem;">
				정산관리
			</p>
		</div>
		<div class="right-side">
			<i class="bi bi-chevron-right" style="font-size: 1.2rem; color: white;"></i>
		</div>
	</button>
</div>
<div class="main-area">
	<div class="top-bar ps-3 pe-3 pt-2 pb-2 border shadow-lg">
		<div class="top-left-area d-flex align-items-center">
			<button class="btn btn-link">
				<i class="bi bi-list" style="font-size: 1.6rem; color: black;"></i>
			</button>
			<form id="search-form" class="ms-3 form-inline d-flex">
					<input class="rounded-start border p-2 ps-3 pe-3 fs-6" type="search" id="search-input" placeholder="검색어를 입력하세요" aria-label="Search">
					<button class="bg-primary p-2 ps-3 pe-3 border rounded-end text-light" type="submit">
						<i class="bi bi-search"></i>
				</button>
			</form>
		</div>
		<div class="top-right-area d-flex align-items-center">
			<button class="btn btn-link" style="font-size: 1.4rem; color: grey;">
				<i class="bi bi-bell-fill"></i>
			</button>
			<button class="btn btn-link ms-2" style="font-size: 1.4rem; color: grey;">
				<i class="bi bi-chat-fill"></i>
			</button>
		</div>
	</div>
	<div class="main-content p-4">
		{% block main_content %}{% endblock %}
	</div>
</div>
{% endblock %}
